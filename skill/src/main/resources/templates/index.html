<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		
		<!-- 共通のリンクとスクリプト -->
		<link th:replace="include :: head">
	</head>
	
	<body>
		<div th:replace="include :: header"></div>
		<br>
		<div align="center" class="col-xs-12 col-md-6 col-md-offset-3">

		</div>
		<div align="center" class="col-xs-12 col-md-6 col-md-offset-3">
			<a href="/other_stuff" class="btn btn-success btn-lg btn-block" style="margin: 10px">他社社員情報一覧</a>
		</div>
		<div align="center" class="col-xs-12 col-md-6 col-md-offset-3">
			<a href="/search" class="btn btn-info btn-lg btn-block" style="margin: 10px">検索</a>
		</div>
		<div align="center" class="col-xs-12 col-md-6 col-md-offset-3">
			<a href="/new" class="btn btn-warning btn-lg btn-block" style="margin: 10px">新規</a>
		</div>
		
		<div th:include="include :: footer"></div>

</html>
