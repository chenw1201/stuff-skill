			    <div class="container">
			        <div class="navbar-header">

			                <li th:classappend="${page == 'home' ? 'active' : ''}"><a href="#" th:href="@{/}">Home</a></li>
			                <li th:classappend="${page == 'new' ? 'active' : ''}"><a href="#" th:href="@{/new}">New</a></li>
			                <li th:classappend="${page == 'search' ? 'active' : ''}"><a href="#" th:href="@{/search}">Search</a></li>

									<li><a th:href="@{/self_stuff}">Self Stuff</a></li>

								</ul>
							</li>
							<li th:classappend="${page == 'master' ? 'active' : ''}">

	<!-- 		            </ul> -->
